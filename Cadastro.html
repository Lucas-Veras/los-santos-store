<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Oliveira Véras">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Cadastro.css">
    <title>Cadastro</title>
</head>
<body>
        <form action="Login.html" method="POST">
            <fieldset>
                <div class="image">
                    <img src="Imagens/LogoPrincipal2.0.png" alt="Logo" id="logo" title="Los Santos Games">
                </div>
                <div class="conteiner">
                    <h1>Faça o seu cadastro</h1>
                    <label for="nome" class="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required autofocus autocomplete="on" placeholder="Digite aqui seu nome">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required autocomplete="email" placeholder="Digite aqui sua email">
                    <label for="tel">Telefone (opcional)</label>
                    <input type="tel" name="telefone" id="tel" autocomplete="tel" placeholder="Digite aqui seu telefone">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" required placeholder="Digite aqui sua senha">
                    <label for="confirmar-senha">Confirmar senha</label>
                    <input type="password" name="confirmar-senha" id="confirmar-senha" required placeholder="Confirme aqui a sua senha">
                    <label for="termos" id="box-termos">
                        <input type="checkbox" name="termos" id="termos" value="aceito os termos" required>Li e aceito todos os &nbsp;<a href="Imagens/Termos e condições do site.pdf" class="termos" download> Termos do site</a>
                    </label>
                    <input type="submit" value="Cadastrar-se" id="cadastro">
                    <p class="cadastro">Já tem uma conta? <a href="Login.html" title="Entrar na sua conta">Entrar</a></p>
                </div>
            </fieldset>
        </form>
</body>
</html>
