<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Oliveira Véras">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Login.css">
    <title>Login</title>
</head>
<body>
        <form action="Home.html" method="POST">
            <fieldset>
                <div class="image">
                    <img src="Imagens/LogoPrincipal2.0.png" alt="Logo" id="logo" title="Los Santos Games">
                </div>
                <div class="conteiner">
                    <h1>Escolha como fazer login na sua conta</h1>
                    <label for="email" class="email">Email</label>
                    <input type="email" name="email" id="email" required autofocus autocomplete="email" placeholder="Digite aqui seu email">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" required placeholder="Digite aqui sua senha">
                    <input type="button" value="Entrar" id="entrar">
                    <a href="#" class="button1">
                        <div class="google">
                            <img src="Imagens/google.png" alt="google-logo" class="google-logo">
                        </div>
                        <div class="text">
                            <p>Entrar com Google</p>
                        </div>
                    </a>
                    <a href="#" class="button1">
                        <div class="face">
                            <img src="Imagens/facebook-logo.png" alt="fecebook-logo" class="face-logo">
                        </div>
                        <div class="text">
                            <p>Entrar com Facebook</p>
                        </div>
                    </a>
                    <p class="cadastro">Não tem uma conta? <a href="Cadastro.html" title="Faça seu cadastro">Cadastrar</a></p>
                </div>
            </fieldset>
        </form>
</body>
</html>
